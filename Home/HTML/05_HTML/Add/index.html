<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
</head>
<body>
    <form name="questionnaire" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
                <input type="text" name="second name" value="Фамилия" maxlength="25" required autofocus pattern="[А-Яа-яЁё]+$"><br>
                <input type="text" name="name" value="Имя" maxlength="20" required pattern="[А-Яа-яЁё]+$"><br>
                <input type="text" name="father's name" value="Отчество" maxlength="24" required pattern="[А-Яа-яЁё]+$">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="pas serial" placeholder="AA" size="2" maxlength="2" required pattern="[A-Z]+$">
                <input type="text" name="pas number" placeholder="1234567" maxlength="7" required pattern="[0-9]{7}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth year" size="5" placeholder="2000" maxlength="4" pattern="[0-9]{4}"><br>
                <select name="birth month">
                    <option value="January">Январь</option>
                    <option value="February">Февраль</option>
                    <option value="March">Март</option>
                    <option value="April">апрель</option>
                    <option value="May">Май</option>
                    <option value="June">Июнь</option>
                    <option value="Jule">Июль</option>
                    <option value="August">Август</option>
                    <option value="September">Сентябрь</option>
                    <option value="October">Октябрь</option>
                    <option value="November">Ноябрь</option>
                    <option value="December">Декабрь</option>           
                </select><br>
                <input type="number" name="birth day" min="1" max="31">           
            </fieldset>
            <select name="National">
                <option value="RB">РБ</option>
                <option value="RUS">Россия</option>
                <option value="Georgia">Грузия</option>
            </select><br>
            <textarea name="address"cols="15" rows="3" placeholder="Адрес"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="fishing"> Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="Astronomy">Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="Diving">Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="Stamps">Марки
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="Pets" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="Budgerigal">Волнистый</option>
                        <option value="Ara">Ара</option>
                        <option value="Lovebird">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="Karas">Карась</option>
                        <option value="Okun">Окунь</option>
                        <option value="Osetr">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="Ravens band">Стая ворон</option>
                        <option value="Busel">Аист</option>
                        <option value="Archeoptrix">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" minlength="5" maxlength="20" required pattern="[A-Za-z]{5,}+$"><br>
            <input type="password" name="password" placeholder="Пароль" minlength="10" maxlength="20" required autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email"><br>
            <input type="url" name="url address">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1" size="5"><br>
            <input type="range" max="10" min="1" >
        </fieldset>
        <fieldset>
            <legend>Кеопки управления</legend>
            <button>Отправить</button>
            <button type="reset">Сбросить</button><br>
            <button type="button"><img src="email.jpg" alt="img"></button>
        </fieldset>
    </form>
</body>
</html>
