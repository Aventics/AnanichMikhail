<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees Table</title>
</head>
<body>
    <table border="1" align="center">
        <caption><i>Прогноз погоды</i></caption>
            <tr>
                <th width="15%">Город</th>
                <th width="15%">Утро</th>
                <th width="15%">День</th>
                <th width="15%">Вечер</th>
                <th width="15%">Ночь</th>
            </tr>
            <tr>
                <th>Минск</th>
                <td>-5&deg;</td>
                <td>+5&deg;</td>
                <td rowspan="2">+2&deg;</td>
                <td>-10&deg;</td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0&#176;</td>
                <td>+9&#176;</td>
                <td>-4&#176;</td>
            </tr>
    </table>
</body>
</html>
